<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Access Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
      <!-- Camera -->
      <a-camera></a-camera>

      <!-- AR Environment -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="3 3 3" intensity="0.7" color="#FF6347"></a-light>

      <!-- AR Plane (test surface) -->
      <a-plane rotation="-90 0 0" position="0 -1 0" width="10" height="10" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebXR 3D Model Viewer</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test/aframe-ar-hit-test.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      webxr="optionalFeatures: hit-test;"
      arjs
    >
      <!-- Assets -->
      <a-assets>
        <!-- Load the model -->
        <a-asset-item id="3dmodel" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- Lights for better visualization -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="0 5 5" intensity="1"></a-light>

      <!-- Camera -->
      <a-camera webxr="optionalFeatures: hit-test"></a-camera>

      <!-- 3D Model -->
      <a-entity
        id="model"
        gltf-model="#3dmodel"
        position="0 0 0"
        scale="0.2 0.2 0.2"
        material="color: #ffcc00; roughness: 0.8;"
        visible="false"
      ></a-entity>

      <script>
        // Make the 3D model appear when the user taps on a detected surface
        AFRAME.registerComponent("place-model", {
          init: function () {
            const model = document.getElementById("model");
            this.el.sceneEl.addEventListener("xr-hit-test-select", (event) => {
              const position = event.detail.intersection.point;
              model.setAttribute("position", position);
              model.setAttribute("visible", true);
            });
          },
        });
      </script>
    </a-scene>
  </body>
</html>

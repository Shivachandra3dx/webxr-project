<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebXR AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-xr.js"></script> <!-- WebXR integration -->
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded webxr="camera: true;">
      <!-- AR Components -->
      <a-assets>
        <a-asset-item id="3dmodel" src="https://raw.githubusercontent.com/Shivachandra3dx/webxr-project/main/model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 1 3"></a-camera>

      <a-entity gltf-model="#3dmodel" scale="0.5 0.5 0.5" position="0 0 0" visible="false"></a-entity>

      <!-- Trigger model placement -->
      <script>
        AFRAME.registerComponent("place-model", {
          init: function () {
            const model = document.querySelector("a-entity");
            this.el.sceneEl.addEventListener("xr-hit-test-select", (event) => {
              const position = event.detail.intersection.point;
              model.setAttribute("position", position);
              model.setAttribute("visible", true);
            });
          }
        });
      </script>
    </a-scene>
  </body>
</html>

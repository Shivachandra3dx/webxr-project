<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <!-- Make sure this path is correct, and check the raw file URL -->
        <a-asset-item id="3dmodel" src="./model.glb"></a-asset-item>
      </a-assets>

      <!-- Lights for better visualization -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="0 5 5" intensity="1"></a-light>

      <!-- Camera -->
      <a-camera position="0 0 5"></a-camera>

      <!-- 3D Model -->
      <a-entity gltf-model="#3dmodel" position="0 0 0" scale="0.2 0.2 0.2"></a-entity>
    </a-scene>
  </body>
</html>

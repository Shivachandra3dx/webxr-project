<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR 3D Model Viewer</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene 
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

      <!-- Set background to transparent or light color -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Assets for model -->
      <a-assets>
        <a-asset-item id="3dmodel" src="https://raw.githubusercontent.com/Shivachandra3dx/webxr-project/main/model.glb"></a-asset-item>
      </a-assets>

      <!-- Lights for better visualization -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="3 3 3" intensity="0.7" color="#FF6347"></a-light>

      <!-- Camera with AR tracking -->
      <a-camera position="0 1 3" look-controls="enabled: true"></a-camera>

      <!-- 3D Model Entity, initially hidden -->
      <a-entity id="model" gltf-model="#3dmodel" position="0 0 0" scale="0.2 0.2 0.2" visible="false"></a-entity>

      <!-- Plane to be used as the AR target -->
      <a-plane rotation="-90 0 0" position="0 -1 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <script>
        // Make the model appear when the user taps on a detected surface
        AFRAME.registerComponent("place-model", {
          init: function () {
            const model = document.getElementById("model");
            this.el.sceneEl.addEventListener("xr-hit-test-select", (event) => {
              const position = event.detail.intersection.point;
              model.setAttribute("position", position);
              model.setAttribute("visible", true);
            });
          },
        });
      </script>
    </a-scene>
  </body>
</html>
